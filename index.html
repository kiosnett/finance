<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keuangan Kiosnett</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        iframe {
            display: block;
            width: 100vw;
            height: 100vh;
            border: none;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 5px;
        }
        
        .loading p {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div>Memuat...</div>
        <p>Mohon tunggu sebentar</p>
    </div>
    <iframe 
        src="https://kzmg29q8qtp4vog9plji.lite.vusercontent.net/" 
        title="Keuangan Kiosnett" 
        id="mainFrame"
        allowfullscreen
        scrolling="yes"
        onload="document.getElementById('loading').style.display='none';"
    ></iframe>
</body>
</html>
